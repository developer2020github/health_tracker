<!DOCTYPE html><head><meta charset="utf-8"><title>Health tracker</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/styles.min.css"></head><body><h2>Health tracker (calories calulator)</h2><div class="container"><div class="row"><div class="col-md-6 local"><h4>Enter food item:</h4><input id="food_item_search_name" , type="text" value="Type here"> <button id="food-item-search-button">search</button> <button id="clear-current-list-button">clear</button><div><ul class="list-of-items" id="current-list"></ul></div></div><div class="col-md-6 local"><div><h4>Selected items:</h4><div><ul class="list-of-items" id="selected-list"></ul></div><div id="total-calories-selected"></div><div class="selected-list-buttons"><button id="selected-list-save-all-button" , class="save-all">save all</button> <button id="selected-list-clear-all-button" , class="clear-all">clear all</button></div></div></div></div></div><script type="text/template" id="food-item-template"><span class="food-item">
        <span class = "food-item-name">
        <div class = "food-item-internal"> <%= name %> </div>
        </span>
        <span class="food-item-calories">
        <span>
        <div class = "calories-internal"> <%= calories %> </div>
        </span>
        </span>
        <button class="remove">remove</button>
        <button class="select">add</button>
        </span></script><script type="text/template" id="total-calories-template"><span class = "total-calories">
        Total calories  : <%= calories %> </span></script><script src="js/main.min.js"></script></body>
