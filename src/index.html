<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Health tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:css css/styles.min.css-->
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\styles.css">
    <!--endbuild-->
</head>

<body>
    <h2>Health tracker</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 local">
                <div>enter food name:</div>
                <input id="food_item_search_name" , type="text" value="Type here">
                <button id="food-item-search-button">search</button>
                <div>
                    <ul class="list-of-items" id="current-list"></ul>
                </div>
            </div>
            <div class="col-md-6 local">
                <div>
                    <h4>Selected items: </h4>
                    <div>
                        <ul class="list-of-items" id="selected-list"></ul>
                    </div>
                    <div id="total-calories-selected">
                    </div>
                    <button>save all</button>
                    <button>clear all</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="food-item-template">
        <span class="food-item"><span class = "food-item-name"><%= name %></span><span class="food-item-calories"><span><%= calories %></span></span>
        <button class="remove">remove</button>
        <button class="select">select</button>
        </span>
    </script>
    <script type="text/template" id="total-calories-template">
        <span>Total calories  :  </span><span><%= calories %></span>
    </script>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/nutritionix_handler.js"></script>
    <script type="text/javascript" src="js/food_item_model.js"></script>
    <script type="text/javascript" src="js/current_food_items_collection.js"></script>
    <script type="text/javascript" src="js/item_view.js"></script>
    <script type="text/javascript" src="js/selected_list_of_food_items_view.js"></script>
    <script type="text/javascript" src="js/list_of_food_items_view.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
