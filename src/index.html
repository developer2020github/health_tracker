<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Health tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
</head>

<body>

    <h2>Health tracker</h2>
    <div>enter food name:</div>
    <input type="text" value="Type here">
    <div>
        <ul id ="current-list"></ul>
    </div>
    <div>
        <h4>Selected items: </h4>
        <div>
         <ul id ="selected-list"></ul>
        </div>
        <button>save all</button>
        <button>clear all</button>
    </div>

    <script type="text/template" id="food-item-template">
    <span><%= name %></span><span><%= calories %></span>
    <button class="remove">remove</button>
    <button class="select">select</button>
    </script>

    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/lib.js"></script>
    <script type="text/javascript" src="js/nutritionix_handler.js"></script>

    <script type="text/javascript" src="js/food_item_model.js"></script>
    <script type="text/javascript" src="js/current_food_items_collection.js"></script>
    <script type="text/javascript" src="js/item_view.js"></script>
    <script type="text/javascript" src="js/selected_list_of_food_items_view.js"></script>
    <script type="text/javascript" src="js/list_of_food_items_view.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
